version: 0.2

env:
  variables:
    FUNCTION_NAME: "hello-lambdas"
    AWS_REGION: "us-east-1"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Testing...
      - npm run test
  build:
    commands:
      - echo Building...
      - npm run build
      - ls -l
  post_build:
    commands:
      - MAX_RETRIES=3
      - RETRY_COUNT=0
      - echo $FUNCTION_NAME
      - cd ./$FUNCTION_NAME/dist
      - ls -l
      - echo Updating Lambda function configuration to AWS...
      - aws lambda update-function-configuration --function-name $FUNCTION_NAME --handler src/index-hello-world.handler 
      - while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          aws lambda get-function-configuration --function-name $FUNCTION_NAME
          if [ $? -eq 0 ]; then
            echo Deploying Lambda function to AWS...
            aws lambda update-function-code --function-name $FUNCTION_NAME --zip-file fileb://$FUNCTION_NAME.zip --region us-east-1
            break
          else
            echo "Update function configuration failed. Retrying..."
            RETRY_COUNT=$((RETRY_COUNT + 1))
          fi
        done